<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer</title>
    <!-- fontawesome support link for using special icons/buttons -->
    <script src="https://kit.fontawesome.com/7e560fd597.js" crossorigin="anonymous"></script>
    <!-- final stylesheet to override all other styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- <div id="title">PHONE DIALER</div> -->
            <div id="display"></div>
            <div class="buttons">
                <div class="button">1</div>
                <div class="button">2<br><span>ABC</span></div>
                <div class="button">3<br><span>DEF</span></div>
                <div class="button">4<br><span>GHI</span></div>
                <div class="button">5<br><span>JKL</span></div>
                <div class="button">6<br><span>MNO</span></div>
                <div class="button">7<br><span>PQRS</span></div>
                <div class="button">8<br><span>TUV</span></div>
                <div class="button">9<br><span>WXYZ</span></div>
                <div class="button center-align">*</div>
                <div class="button center-align">0</div>
                <div class="button center-align">#</div>
                <div class="button center-align" id="star-icon"><i class="far fa-star" id="star-icon"></i></div>
                <div class="button center-align" id="call-icon"><i class="fas fa-phone-alt" id="call-icon"></i></div>
                <div class="button center-align" id="back-icon"><i class="fas fa-long-arrow-alt-left" id="back-icon"></i></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
